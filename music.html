<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dhriti's Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 25px #0ff;
      text-align: center;
    }
    .player h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .player p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }
    .controls {
      margin: 15px 0;
    }
    .controls button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 0 5px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #0ff4;
    }
    .progress, .volume {
      width: 100%;
      margin: 10px 0;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #0ff;
    }
    select {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
      background: #333;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="player">
    <h2 id="title">Loading...</h2>
    <p id="artist">Artist</p>
    <audio id="audio" src=""></audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button onclick="togglePlay()">‚èØ</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>

    <input type="range" id="progress" value="0" class="progress" />
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="volume" />
    <select id="playlist" onchange="changeSong(this.value)">
      <option value="0">üåü Dreamy Beat</option>
      <option value="1">üî• Chill Vibes</option>
      <option value="2">üéÆ Retro Pulse</option>
    </select>
  </div>

  <script>
    const playlist = [
      {
        title: "Dreamy Beat",
        artist: "DJ Dhriti",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Chill Vibes",
        artist: "Code Lo-Fi",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Retro Pulse",
        artist: "Synth Squad",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    let current = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");

    function loadSong(index) {
      const song = playlist[index];
      audio.src = song.src;
      title.textContent = song.title;
      artist.textContent = song.artist;
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      current = (current + 1) % playlist.length;
      loadSong(current);
      audio.play();
      document.getElementById("playlist").value = current;
    }

    function prevSong() {
      current = (current - 1 + playlist.length) % playlist.length;
      loadSong(current);
      audio.play();
      document.getElementById("playlist").value = current;
    }

    function changeSong(index) {
      current = parseInt(index);
      loadSong(current);
      audio.play();
    }

    // Progress tracking
    audio.addEventListener("timeupdate", () => {
      progress.value = audio.currentTime;
      progress.max = audio.duration;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    audio.addEventListener("ended", nextSong);

    // Initialize
    window.onload = () => {
      loadSong(current);
    };
  </script>

</body>
</html>
